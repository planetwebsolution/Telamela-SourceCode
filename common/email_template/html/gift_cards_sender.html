<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Venueset</title>
<style type="text/css">
a { color: #006567;}
a:hover { color: #F93; }
</style>
</head>
<body style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:10pt;background:#FFF;padding:0px;margin:0px;padding-bottom:40px;color:#000">
<table style="padding-left:15px;" width="700" border="0" cellspacing="0" cellpadding="0">
 <tr><td><hr /></td></tr>
</table>
<table cellspacing="0" cellpadding="0" border="0" width="700" style="padding-left: 15px;">
  <tbody>
    <tr>
      <td><h1>{IMAGE_PATH}</h1></td>
    </tr>
    <tr>
      <td>
        <div style="border-top: 1px solid rgb(0, 153, 0); border-bottom: 1px solid rgb(0, 153, 0); padding: 1px 0pt;">
          <div style="border-top: 3px solid rgb(0, 101, 103); background-color: rgb(0, 101, 103); font-size: 0pt;"></div>
        </div></td>
    </tr>
  </tbody>
</table>
  <table width="700" cellspacing="0" cellpadding="5" border="0">
    <tbody>
      <tr>
        <td width="25">
          <br /></td>
        <td width="600">
          <p><strong>Dear {SENDER_NAME},</strong>
            <br />
            <br />You have send a gift card to {RECEIVER_NAME} with the following details-
            <br />
            <br />{GIFT_CARD_IMAGE}
            <br />Gift Card Name : {GIFT_CARD_NAME}
            <br />Amount Discounted : {GIFT_CARD_AMOUNT}
            <br />Gift Card Code : {GIFT_CARD_CODE}
            <br />Comments : {SENDER_COMMENTS}
            <br />
            <br />
            <br />Regards,
            <br />{SITE_NAME}
            
            <br />
        </p>
         </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
<br />
</body>
</html>
